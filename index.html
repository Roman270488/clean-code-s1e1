<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" 
          rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="body">
    <header class="header">
      <img src="./eisenhower-matrix.jpg" class="header__img" 
           alt="Eisenhower matrix image">
      <a class="header__more-info" 
         href="https://goal-life.com/page/method/matrix-eisenhower">
         Want more details?
      </a>
    </header>
    <main class="main">
      <section id="adding-task" class="adding">
        <h3 for="new-task" class="adding__new-task">Add Item</h3>
        <div class="task-wrapper">
          <input id="new-task" 
                 class="task input main__text-input adding__input-new-task" 
                 type="text">
          <button class="button">Add</button>
        </div>
      </section>
      <h3 class="main__task">Todo</h3>
      <ul id="incomplete-tasks" class="list">
        <li class="list__item">
          <input type="checkbox" class="input list__input-checkbox">
          <label class="task label list__label">Pay Bills</label>
          <input type="text" 
                 class="task input main__text-input list__input">
          <button class="edit button">Edit</button>
          <button class="delete button list__btn-delete">
            <img src="./remove.svg" class="list__remove-icon" 
                 alt="delete icon">
          </button>
        </li>
        <li class="edit-mode list__item">
          <input type="checkbox" class="input list__input-checkbox">
          <label class="task label list__label">Go Shopping</label>
          <input type="text" value="Go Shopping" 
                 class="task input main__text-input list__input">
          <button class="edit button">Save</button>
          <button class="delete button list__btn-delete">
            <img src="./remove.svg" class="list__remove-icon" 
                 alt="delete icon">
          </button>
        </li>
      </ul>
      <h3 class="main__task">Completed</h3>
      <ul id="completed-tasks" class="list main__complited-task">
        <li class="list__item">
          <input type="checkbox" class="input list__input-checkbox" 
                 checked>
          <label class="task label list__label">See the Doctor</label>
          <input type="text" 
                 class="task input main__text-input list__input">
          <button class="edit button">Edit</button>
          <button class="delete button list__btn-delete">
            <img src="./remove.svg" class="list__remove-icon" 
                 alt="delete icon">
          </button>
        </li>
      </ul>
    </main>
    <script src="app.js"></script>
  </body>
</html>
